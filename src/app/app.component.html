<mat-sidenav-container class="h-screen">

    <mat-sidenav #sidenav mode="side" opened class="!w-80 !bg-slate-800 !text-white !shadow-2xl">
        <div class="flex flex-col ">
            <div class="flex flex-row items-center h-14 px-6 bg-slate-900 text-slate-500 text-sm">
                MENU
            </div>
            <div class="flex flex-col gap-8 flex-auto px-6 py-8">
                @for (group of navigation; track $index) {
                    <div class="flex flex-col gap-3">
                        <div class="text-slate-400 text-sm border-t border-slate-600 pt-1">
                            {{ group.title }}
                        </div>
                        @for (item of group.items; track $index) {
                            <a class="flex flex-row items-center gap-3 p-3 cursor-pointer text-slate-300 border rounded border-slate-700 hover:bg-slate-700" [routerLink]="item.url" [routerLinkActive]="['!bg-slate-700', '!text-white', '!border-r-8', '!border-orange-600']">
                                <mat-icon>{{ item.icon }}</mat-icon>
                                {{ item.title }}
                            </a>
                        }
                    </div>
                }
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="flex flex-col w-full h-full">
            <div class="flex flex-row items-center justify-between h-14 border-b px-4">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>person</mat-icon>
                </button>
            </div>
            <div class="flex-1 sm:overflow-y-hidden bg-gray-100">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
